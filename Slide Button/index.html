<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sliders Buttons</title>

        <link rel="stylesheet" type="text/css" href="style.css" />

        <script type="text/javascript">
            window.onload = function () {
                var elementos = [];
                elementos = document.getElementsByClassName("box");
                for(var i = 0; i < elementos.length; i++){
                    var filhos = elementos[i].children;
                    var rangeId = (filhos[1].children)[0];
                    var spanId = (((filhos[0].children)[1]).children)[0];
                    var myCircle = ((filhos[0].children)[0].children)[1];
                    atualizaValor(rangeId, spanId);
                    atualizaCirculo(myCircle, rangeId);
                }
            }

            function atualizaValor(rangeId, spanId) {
                spanId.innerHTML = rangeId.value;
            }

            function atualizaCirculo(myCircle, rangeId) {
                myCircle.style.strokeDashoffset = 440 - (440 * Number(rangeId.value) / 100);
            }

        </script>
        


    </head>


    <body>

        <div class="container">
            <div class="card">
                <div id="box1" class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle id="circulo1" cx="70" cy="70" r="70"></circle>
                        </svg>

                        <div id="jesus" class="number">
                            <span id="valor1"></span>
                        </div>

                    </div>

                    <div class="myInputRange">
                        <input type="range" min="1" max="100" value="1" class="myRangeBar" id="myRange1" onclick="atualizaValor(myRange1, valor1); atualizaCirculo(circulo1, myRange1);" onmousemove="atualizaValor(myRange1, valor1); atualizaCirculo(circulo1, myRange1);">
                        <h2 class="text">Valor</h2>
                    </div>
                </div>
            </div>

            <div class="card">
                <div id="box2" class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle id="circulo2" cx="70" cy="70" r="70"></circle>
                        </svg>

                        <div class="number">
                            <span id="valor2"></span>
                        </div>

                    </div>
                    <div class="myInputRange">
                        <input type="range" min="1" max="100" value="1" class="myRangeBar" id="myRange2"  onclick="atualizaValor(myRange2, valor2); atualizaCirculo(circulo2, myRange2);" onmousemove="atualizaValor(myRange2, valor2); atualizaCirculo(circulo2, myRange2);">
                        <h2 class="text">Valor</h2>
                    </div>
                        
                </div>
            </div>

            <div class="card">
                <div id="box3" class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle id="circulo3" cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <span id="valor3"></span>
                        </div>
                    </div>
                    <div class="myInputRange">
                        <input type="range" min="1" max="100" value="1" class="myRangeBar" id="myRange3"  onclick="atualizaValor(myRange3, valor3); atualizaCirculo(circulo1, myRange1);" onmousemove="atualizaValor(myRange3, valor3); atualizaCirculo(circulo3, myRange3);">
                        <h2 class="text">Valor</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
