<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sliders Buttons</title>

        <link rel="stylesheet" type="text/css" href="style.css" />

        <script type="text/javascript">
            
            window.onload = function () {
                let elBar = document.getElementsByClassName("myRangeBar")
                let elSpan = document.getElementsByClassName("valor");
                let elCirculo = document.getElementsByClassName("circulo");
                            
                Array.from(elBar).forEach( (el, index) => {
                atualizaValor(el, elSpan[index], elCirculo[index]);
                });
            }

            function atualiza (div) {
                let elBar = div.getElementsByClassName("myRangeBar")
                let elSpan = div.getElementsByClassName("valor");
                let elCirculo = div.getElementsByClassName("circulo");
                Array.from(elBar).forEach( (el, index) => atualizaValor(el, elSpan[index], elCirculo[index]));
            }

            function atualizaValor(rangeId, spanId, myCircle) {
                spanId.innerHTML = rangeId.value;
                myCircle.style.strokeDashoffset = 440 - (440 * Number(rangeId.value) / 100);
            }
            
        </script>
        
    </head>

    <body>

        <div class="container">
            <div class="card">
                <div id="box1" class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle class="circulo" id="circulo1" cx="70" cy="70" r="70"></circle>
                        </svg>

                        <div class="number">
                            <span class="valor"></span>
                        </div>
                    </div>

                    <div class="myInputRange">
                        <input type="range" min="1" max="100" value="1" class="myRangeBar" id="myRange1" onclick="atualiza(box1);" onmousemove="atualiza(box1);">
                        <h2 class="text">Valor</h2>
                    </div>

                </div>
            </div>

            <div class="card">
                <div id="box2" class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle class="circulo" cx="70" cy="70" r="70"></circle>
                        </svg>

                        <div class="number">
                            <span class="valor"></span>
                        </div>

                    </div>
                    <div class="myInputRange">
                        <input type="range" min="1" max="100" value="1" class="myRangeBar" onclick="atualiza(box2);" onmousemove="atualiza(box2);">
                        <h2 class="text">Valor</h2>
                    </div>
                        
                </div>
            </div>

            <div class="card">
                <div id="box3" class="box">
                    <div class="percent">
                        <svg>
                            <circle cx="70" cy="70" r="70"></circle>
                            <circle class="circulo" cx="70" cy="70" r="70"></circle>
                        </svg>
                        <div class="number">
                            <span class="valor"></span>
                        </div>
                    </div>
                    <div class="myInputRange">
                        <input type="range" min="1" max="100" value="1" class="myRangeBar" onclick="atualiza(box3);" onmousemove="atualiza(box3);">                      <h2 class="text">Valor</h2>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
